<DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="/javascript/jquery.js"></script>
    <script type="text/javascript" src="/javascript/jquery.qtip-1.0.0-rc3.min.js"></script>
    <style>
      body {
        margin: 0;
        margin-top: 10px;
        padding: 0;
        user-select: none;
        -webkit-user-select: none;
        width: 406px;

        font-family: Roboto, "Droid Sans", Arial;

        background-image: linear-gradient(right bottom, rgb(121,209,121) 0%, rgb(5,135,5) 100%);
        background-image: -o-linear-gradient(right bottom, rgb(121,209,121) 0%, rgb(5,135,5) 100%);
        background-image: -moz-linear-gradient(right bottom, rgb(121,209,121) 0%, rgb(5,135,5) 100%);
        background-image: -webkit-linear-gradient(right bottom, rgb(121,209,121) 0%, rgb(5,135,5) 100%);
        background-image: -ms-linear-gradient(right bottom, rgb(121,209,121) 0%, rgb(5,135,5) 100%);

        background-image: -webkit-gradient(
          linear,
          right bottom,
          left top,
          color-stop(0, rgb(121,209,121)),
          color-stop(1, rgb(5,135,5))
        );
      }
      .qtip.qtip-dark {
        width: auto !important;
      }
      #google {
        width: 100%;
        height: 100%;
        background-image:url('widget.google.png');
        background-repeat:no-repeat;
        background-position:center center;
        z-index: 5;
      }
      a {
        text-decoration: none;
      }
      #services {
        position: absolute;
        height: 35px;
        left: 0px;
        right: 0px;
        text-align: center;
        padding-top: 2px;
        padding-bottom: 2px;
      }
      .s-top {
        top: 0;
      }
      .s-bottom {
        bottom: 0;
      }
      .SVC {
        display: inline-block;
        height: 35px;
        width: 35px;
        opacity: .77;
      }
      .SVC:hover {
        opacity: 1;
      }
      /* TOP */
      #PLUS {
        background: url(plus.google.png) no-repeat 0 0;
      }
      #GWS {
        background: url(webhp.png) no-repeat 0 0;
      }
      #IMG {
        background: url(images-32.png) no-repeat 0 0;
      }
      #GMAIL {
        background: url(mail.png) no-repeat 0 0;
      }
      #VOICE {
        background: url(voice.google.png) no-repeat 0 0;
      }
      #YT {
        background: url(www.youtube.png) no-repeat 0 0;
      }
      #DOCS {
        background: url(docs.google.png) no-repeat 0 0;
      }
      #CAL {
        background: url(calendar.png) no-repeat 0 0;
      }
      #MAPS {
        background: url(maps.google.png) no-repeat 0 0;
      }
      #READER {
        background: url(view.png) no-repeat 0 0;
      }

      /* BOTTOM */
      #NEWS {
        background: url(news.png) no-repeat 0 0;
      }
      #TRANSLATE {
        background: url(translate.google.png) no-repeat 0 0;
      }
      #MUSIC {
        background: url(music.google.png) no-repeat 0 0;
      }
      #BMKS {
        background: url(star_lit_2x.png) no-repeat 0 0;
        background-size: 34px;
      }
      #PICASA {
        background: url(picasa.png) no-repeat 0 0;
      }
      #FINANCE {
        background: url(finance-32.png) no-repeat 0 0;
      }
      #PROD {
        background: url(products.png) no-repeat 0 0;
      }
      #OFFERS {
        background: url(offers.png) no-repeat 0 0;
      }
      #WALLET {
        background: url(wallet.png) no-repeat 0 0;
      }
      #MARKET {
        background: url(play.png) no-repeat 0 0;
      }
    </style>

    <script>
      $(document).ready(function($) {
        var qtipShared = {
          show: 'mouseover',
          hide: 'mouseout',
          style: {
            name: 'dark',
            tip: 'topMiddle',
          },
          position: {
            corner: {
               target: 'bottomMiddle',
               tooltip: 'topMiddle'
            },
            adjust: {
              screen: true
            }
          }
        }


        $('#PLUS').qtip( $.extend({}, qtipShared, { content: 'Google+' }) );
        $('#GWS').qtip( $.extend({}, qtipShared, { content: 'Search' }) );
        $('#IMG').qtip( $.extend({}, qtipShared, { content: 'Image Search' }) );
        $('#GMAIL').qtip( $.extend({}, qtipShared, { content: 'Gmail' }) );
        $('#VOICE').qtip( $.extend({}, qtipShared, { content: 'Voice' }) );
        $('#YT').qtip( $.extend({}, qtipShared, { content: 'YouTube' }) );
        $('#DOCS').qtip( $.extend({}, qtipShared, { content: 'Docs' }) );
        $('#CAL').qtip( $.extend({}, qtipShared, { content: 'Calendar' }) );
        $('#MAPS').qtip( $.extend({}, qtipShared, { content: 'Maps' }) );
        $('#READER').qtip( $.extend({}, qtipShared, { content: 'Reader' }) );

        $('#NEWS').qtip( $.extend({}, qtipShared, { content: 'News' }) );
        $('#TRANSLATE').qtip( $.extend({}, qtipShared, { content: 'Translate' }) );
        $('#MUSIC').qtip( $.extend({}, qtipShared, { content: 'Music' }) );
        $('#BMKS').qtip( $.extend({}, qtipShared, { content: 'Google Bookmarks' }) );
        $('#PICASA').qtip( $.extend({}, qtipShared, { content: 'Picasa Web' }) );
        $('#FINANCE').qtip( $.extend({}, qtipShared, { content: 'Finance' }) );
        $('#PROD').qtip( $.extend({}, qtipShared, { content: 'Product Search' }) );
        $('#OFFERS').qtip( $.extend({}, qtipShared, { content: 'Offers' }) );
        $('#WALLET').qtip( $.extend({}, qtipShared, { content: 'Wallet' }) );
        $('#MARKET').qtip( $.extend({}, qtipShared, { content: 'Google Play' }) );


      });
    </script>
  </head>

  <body>
    <a href="http://www.google.com/" target="_parent"><div id="google">&nbsp;</div></a>
    <div id="services" class="s-top">
      <a class="SVC" id="PLUS" href="https://plus.google.com/" target="_parent">&nbsp;</a>
      <a class="SVC" id="GWS" href="https://www.google.com/" target="_parent">&nbsp;</a>
      <a class="SVC" id="IMG" href="https://www.google.com/imghp" target="_parent">&nbsp;</a>
      <a class="SVC" id="GMAIL" href="https://mail.google.com/" target="_parent">&nbsp;</a>
      <a class="SVC" id="VOICE" href="https://www.google.com/voice/" target="_parent">&nbsp;</a>
      <a class="SVC" id="YT" href="https://www.youtube.com/" target="_parent">&nbsp;</a>
      <a class="SVC" id="DOCS" href="https://docs.google.com/" target="_parent">&nbsp;</a>
      <a class="SVC" id="CAL" href="https://www.google.com/calendar/" target="_parent">&nbsp;</a>
      <a class="SVC" id="MAPS" href="https://www.google.com/maps" target="_parent">&nbsp;</a>
      <a class="SVC" id="READER" href="https://reader.google.com/" target="_parent">&nbsp;</a>
    </div>

    <div id="services" class="s-bottom">
      <a class="SVC" id="NEWS" href="https://news.google.com" target="_parent">&nbsp;</a>
      <a class="SVC" id="TRANSLATE" href="https://www.google.com/translate" target="_parent">&nbsp;</a>
      <a class="SVC" id="MUSIC" href="https://music.google.com/" target="_parent">&nbsp;</a>
      <a class="SVC" id="BMKS" href="https://www.google.com/bookmarks" target="_parent">&nbsp;</a>
      <a class="SVC" id="PICASA" href="https://picasaweb.google.com/" target="_parent">&nbsp;</a>
      <a class="SVC" id="FINANCE" href="https://www.google.com/finance" target="_parent">&nbsp;</a>
      <a class="SVC" id="PROD" href="https://www.google.com/products" target="_parent">&nbsp;</a>
      <a class="SVC" id="OFFERS" href="https://www.google.com/offers/" target="_parent">&nbsp;</a>
      <a class="SVC" id="WALLET" href="https://wallet.google.com/manage/" target="_parent">&nbsp;</a>
      <a class="SVC" id="MARKET" href="https://play.google.com/" target="_parent">&nbsp;</a>
    </div>
  </body>
</html>
